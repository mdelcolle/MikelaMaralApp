<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="css/mikela.css" rel="stylesheet" />

    <link href="../bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <title>Estado Cliente</title>
    </head>
    <body class="body">
        
    <div class="container">
           <div id="divDetails">
            <div class="form-group">
                <label for="cboClientes" class="control-label">Clientes</label>
                <select id="cboClientes"  title="Seleccione el Cliente" class="form-control">
                    <option value="0">Seleccione</option>
                </select>
            </div>   
           </div>
        <div id="infodiv"></div>
    </div>
    <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", appReady, false);  
        function appReady(){  
            $("#infodiv").html("Testing JSONP with jQuery");  
        }  
   
        $(document).ready(function () {

            
            var url = "http://calzado.icaravan.com.ar/ServiceMobile/_GetClientesMikela";
             $.ajax({

                            url: url,
                            type: "GET",
                            dataType: "jsonp",
                            jsonp:"callback",
                            success: function (data) {

                               var markup = "";
                                if (data != null) {
                                    markup += "<option value='0'>Seleccione</option>";
                                    for (var x = 0; x < data.length; x++) {
                                        markup += "<option value=" + data[x].id + ">" + data[x].nombre + "</option>";
                                    }
                                    $('#cboClientes').html(markup).show();
                                }

                            }


                        })
           

        });
    </script>
    </body>
</html>
