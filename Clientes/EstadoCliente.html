<!DOCTYPE html>

<html lang="en">
    <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <link href="css/mikela.css" rel="stylesheet" />

    <link href="../js/jquery-mobile/jquery.mobile-1.4.5.css" rel="stylesheet" />
    <title>Estado Cliente</title>
    </head>
    <body class="body">
        
    <div class="container">
           <div id="divDetails">
            <div class="form-group">
                <label for="cboClientes" class="control-label">Clientes</label>
                <select id="cboClientes"  title="Seleccione el Cliente" class="form-control">
                    <option value="0">Seleccione</option>
                </select>
            </div>   
           </div>
        <div id="infodiv"></div>
    </div>
        <form>
    <input id="filter-for-listview" data-type="search" placeholder="Type to search...">
</form>
<ul data-role="listview" data-inset="true" data-filter="true" data-input="#filter-for-listview">
    <li><a href="#">Acura</a></li>
    <li><a href="#">Audi</a></li>
    <li><a href="#">BMW</a></li>
    <li><a href="#">Cadillac</a></li>
    <li><a href="#">Ferrari</a></li>
</ul>
    <script type="text/javascript" src="../js/jquery-mobile/jquery.mobile-1.4.5.js"></script>
    <script type="text/javascript">
        document.addEventListener("deviceready", appReady, false);
        function appReady() {
            $("#infodiv").html("Testing JSONP with jQuery");
        }
        $(document).on('pageinit', function() {
           
            var url = "http://calzado.icaravan.com.ar/ServiceMobile/_GetClientesMikela";
            $.ajax({

                url: url,
                type: "GET",
                dataType: "jsonp",
                jsonp: "callback",
                success: function (data) {

                    var markup = "";
                    if (data != null) {
                        markup += "<option value='0'>Seleccione</option>";
                        for (var x = 0; x < data.length; x++) {
                            markup += "<option value=" + data[x].id + ">" + data[x].nombre + "</option>";
                        }
                        $('#cboClientes').html(markup).show();
                    }

                }


            })


        });
    </script>
    </body>
</html>
